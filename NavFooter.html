<style>
    :root {
        --primary-blue: #0056b3;
        --dark-blue: #003366;
        --light-blue: #e6f2ff;
        --accent-orange: #ff6b35;
        --white: #ffffff;
        --light-gray: #f8f9fa;
        --dark-gray: #343a40;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: var(--light-gray);
        color: var(--dark-gray);
        line-height: 1.6;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Navigation */
    .navbar {
        background-color: var(--primary-blue);
        padding: 15px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
        width: 120px;
        height: auto;
        transition: transform 0.3s ease;
    }

    .logo:hover {
        transform: scale(1.05);
    }

    .navbar-nav .nav-link {
        font-size: 16px;
        color: var(--white);
        padding: 10px 15px;
        margin: 0 5px;
        font-weight: 500;
        transition: all 0.3s ease;
        border-radius: 4px;
    }

    .navbar-nav .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.2);
        color: var(--white);
    }

    .navbar-nav .nav-link.active {
        background-color: var(--accent-orange);
        color: var(--white);
    }

    .navbar-toggler {
        border-color: var(--white);
    }

    .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(255, 255, 255, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    /* Main Content */
    .main-content {
        padding: 40px 0;
        background-color: var(--white);
        border-radius: 8px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        margin: 30px auto;
    }

    .section-title {
        color: var(--primary-blue);
        font-weight: 600;
        margin-bottom: 30px;
        position: relative;
        padding-bottom: 10px;
    }

    .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 60px;
        height: 3px;
        background-color: var(--accent-orange);
    }

    /* Form Elements */
    .form-group {
        margin-bottom: 25px;
    }

    .form-control {
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 12px 15px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 0.2rem rgba(0, 86, 179, 0.25);
    }

    .btn-primary {
        background-color: var(--primary-blue);
        border-color: var(--primary-blue);
        padding: 12px 30px;
        font-weight: 500;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: var(--dark-blue);
        border-color: var(--dark-blue);
        transform: translateY(-2px);
    }

    .btn-accent {
        background-color: var(--accent-orange);
        border-color: var(--accent-orange);
        color: var(--white);
    }

    .btn-accent:hover {
        background-color: #e05a2b;
        border-color: #e05a2b;
        color: var(--white);
    }

    /* Footer */
    .footer {
        background-color: var(--dark-blue);
        color: var(--white);
        padding: 50px 0 20px;
    }

    .footer-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 30px;
    }

    .footlinks {
        flex: 1;
        min-width: 250px;
        margin-bottom: 20px;
        padding: 0 15px;
    }

    .footlinks h4 {
        color: var(--accent-orange);
        margin-bottom: 20px;
        font-weight: 600;
        position: relative;
        padding-bottom: 10px;
    }

    .footlinks h4::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 40px;
        height: 2px;
        background-color: var(--white);
    }

    .footlinks ul {
        list-style: none;
        padding: 0;
    }

    .footlinks ul li {
        margin-bottom: 10px;
    }

    .footlinks a {
        color: var(--white);
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .footlinks a:hover {
        color: var(--accent-orange);
        padding-left: 5px;
    }

    .contact-info {
        color: var(--white);
    }

    .contact-info p {
        margin-bottom: 15px;
    }

    .contact-info i {
        color: var(--accent-orange);
        margin-right: 10px;
        width: 20px;
        text-align: center;
    }

    .social-links {
        display: flex;
        margin-top: 20px;
    }

    .social-links a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--white);
        border-radius: 50%;
        margin-right: 10px;
        transition: all 0.3s ease;
    }

    .social-links a:hover {
        background-color: var(--accent-orange);
        transform: translateY(-3px);
    }

    .copyright {
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 30px;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .navbar-nav {
            margin-top: 15px;
        }
        
        .footer-content {
            flex-direction: column;
        }
        
        .footlinks {
            margin-bottom: 30px;
        }
    }

    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animated {
        animation: fadeIn 0.6s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
</style>

    <script src="responsive.js"></script>
    <script>
        // Add animation class as elements come into view
        document.addEventListener('DOMContentLoaded', function() {
            const animatedElements = document.querySelectorAll('.animated');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            
            animatedElements.forEach(element => {
                element.style.opacity = 0;
                observer.observe(element);
            });
        });
    </script>
